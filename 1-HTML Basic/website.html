<!-- HTML Basic-->

  Reads from top to bottom
  <opening tag> content </closing tag>
  HTML Element Breakdown 
    button is a HTML elements

    'button' is a tag name to identity what element we want to create 
-->

<!--Creating a button-->

</button>

<!-- Links-->

  '<a>' = anchor element (link to another website)

-->

<a>

</a>

<p>Youtube in this tab</p>

<a href = "https://www.youtube.com/">

</a>

<p>Youtube in another tab</p>

<a href="https://www.youtube.com/" target="_blank">

</a>
