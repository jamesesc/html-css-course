<style>
    /* 
    'button' = CSS Selector 
    'backroundground-color = CSS Property'
    'red' = CSS Value
    */
    .subscribe-button {
  /* red, blue, green: max 255 */
  background-color: rgb(200, 0, 0);
  color: white;
  border: none;
    /* px = pixels */
    height: 36px;
    width: 105px;
    border-radius: 2;
    cursor: pointer;
    /* Space is MARGIN */
    margin-right: 8px;
  }

  .join-button {
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    color: rgb(41, 118, 211);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
  }

  .tweet-button {
    background-color: rgb(2, 158, 255);
    color: white;
    border-radius: 15px;
    border: none;
    height: 36px;
    width: 74px;
    height: 35px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
  }

</style>

<!-- Class atribute allow us to label our HTML elements-->
<button class="subscribe-button">
  SUBSCRIBE</button>
<button class="join-button">
  JOIN
</button>
<button class="tweet-button">
  Tweet
</button>
