<style>
    /* 
    'button' = CSS Selector 
    'backroundground-color = CSS Property'
    'red' = CSS Value
    */
  .subscribe-button {
    /* red, blue, green: max 255 */
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    /* Padding is inside space */
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 2;
    cursor: pointer;
    /* Space is MARGIN */
    margin-right: 8px;
    /* 2 value: what transition, How long*/
    transition: opacity 0.15s;
     /* Aligning buttons on top */
     vertical-align: top;
  }

  /* 
    styel only happen when hover 
    Aka Pseduo class
  */
  .subscribe-button:hover {
    /* Opacity element: 0-1 (1-Normal) */
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: .5;
  }

  .join-button {
    background-color: white;
    border-color: rgb(6, 45, 212);
    border-style: solid;
    border-width: 1px;
    color: rgb(6, 45, 212);
    /* Spacing inside the butston */ 
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color .15s,
                color .15s;
    vertical-align: top;
  }

  .join-button:hover {
    background-color:  rgb(6, 45, 212);
    color: white ;
  }

  .join-button:active {
    opacity: .7;
  }

  .tweet-button {
    background-color: rgb(29, 155, 240);
    color: white;
    border-radius: 15px;
    border: none;
    height: 36px;
    width: 74px;
    height: 35px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow .15s;
  }

  .tweet-button:hover {
    /* Adding Shadow; 4 values
      Horizontal, Vertical, Blur, Color */
    /* rgba: Same as RGB, but with Opacity */
    box-shadow: 5px 5px 10px rgba(0,0,0,.15);
  }

</style>

<!-- Class atribute allow us to label our HTML elements-->
<button class="subscribe-button">
  SUBSCRIBE</button>
<button class="join-button">
  JOIN
</button>
<button class="tweet-button">
  Tweet
</button>
